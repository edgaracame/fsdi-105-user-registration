<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <script src="https://kit.fontawesome.com/34cefa1f3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registration System</title>
</head>
<body>
    <header class="site-register">
        <h1>User Registration System</h1>

        <nav>
            <a id="link-style" href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>
    </header> 
    
    <main>
        <div class="form-container">
            <div class="form-container-content">
                <div class="form-container-title">
                    <p class="container-title"><i class="fa-solid fa-user fa-sm"></i>Register a New User</p>
                </div>
    
                <div class="form-container-inputs">
                    <div class="form-container-one">
                        <input type="email" id="txtEmail" placeholder="Enter your email">
                        <input type="password" id="txtPassword" placeholder="Enter your password">
                        <input type="text" id="txtFirstName" placeholder="Enter your first name">
                        <input type="text" id="txtLastName" placeholder="Enter your last name">
                        <input type="number" id="txtAge" placeholder="Enter your age">
                    </div>
        
                    <div class="form-container-two">
                        <input type="text" id="txtAddress" placeholder="Enter your address">
                        <select name="payment" id="txtPayment">
                            <option value="" disabled selected>Select your payment method</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="PayPal">PayPal</option>
                        </select>
                        <input type="color" id="txtColor">
                        <input type="text" id="txtPhone" placeholder="Enter your phone number">
            
                        <p class="alert-error hide" id="alertError"></p>

                        <button id="btnRegister">Register</button>
                    </div>
                </div>
            </div>

            <div class="form-container-img">
                <div class="overlay">
                    <p>Do you already have an account?</p>
                    <button onclick="window.location.href='index.html';">Log in</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-text">&copy; Castillo Edgar 2022</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>

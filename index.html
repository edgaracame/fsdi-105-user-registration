<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <script src="https://kit.fontawesome.com/34cefa1f3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registration System</title>
</head>
<body>
    <header class="site-init">
        <h1>User Registration System</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>
    </header> 
    
    <main>
        <p class="container-title"><i class="fa-solid fa-key fa-sm"></i>Login</p>
        <div class="login-container">
            <input type="text" id="txtEmail" placeholder="Enter your email">
            <input type="password" id="txtPassword" placeholder="Enter your password">
            <p class="login-error hide" id="loginError">HERE</p>
            <button id="btnLogin">Login</button>
            <a href="register.html" class="not-user">Not a User?</a>
        </div>
    </main>

    <footer>
        <p class="footer-text">&copy; Castillo Edgar 2022</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
